<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Title -->
    <title>Notes MarketPlace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/Homepage/favicon.ico">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Responsive Tabs CSS -->
	<link rel="stylesheet" href="../css/responsive.css">

</head>


<body>

    <!-- Sign Up -->
    <section id="signup">
        <img src="../images/pre-login/banner-with-overlay.jpg" alt="banner" class="img-responsive img-pre-login">
        <div id="signup-content">
            <div id="signup-content-inner" class="container  text-center">
                <div class="logo">
                    <img src="../images/pre-login/top-logo.png" alt="logo" class="img-responsive">
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>

                                    <div class="text-center login-heading">
                                        <h2>Create an Account</h2>
                                        <p><small>Enter your details to signup</small></p>
                                    </div>
                                    <div class="text-center">
                                        <ul class="check-circle">
                                            <li><i class="fa fa-check-circle"><span class="check"><small>Your accout has been successfully created.</small></span></i></li>
                                        </ul>
                                    </div>
                                    
                                    <div class="form-group text-left">
                                        <label>First Name *</label>
                                        <div>
                                            <input type="text" class="form-control" name="first-name" value="" placeholder="Enter your first name" required>
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                        <label>Last Name *</label>
                                        <div>
                                            <input type="text" class="form-control" name="last-name" value="" placeholder="Enter your last name" required>
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                        <label>Email *</label>
                                        <div>
                                            <input type="email" class="form-control" name="email" value="" placeholder="Enter your email address" required>
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                            <label class="left">Password</label>
                                        <div>
                                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Enter your password">
                                             <span class="field-icon toggle-password" toggle="#password-field"><img src="../images/pre-login/eye.png"></span>  
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                            <label class="left">Confirm Password</label>
                                        <div>
                                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Re-enter your password">
                                           <span class="field-icon toggle-password" toggle="#password-field"><img src="../images/pre-login/eye.png"></span>  
                                        </div>
                                    </div>

                                    <div class="text-left">
                                    <button class="btn btn-primary btn-signup-form margin-top" type="submit">signup</button>
                                    </div>
                                    <div class="signup">
                                    <small>Already have an account?<a href="#" class="border-decoration blue"> Login</a></small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <!-- Sign Up Ends -->


    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
