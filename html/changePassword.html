<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Title -->
    <title>Notes MarketPlace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/Homepage/favicon.ico">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Responsive Tabs CSS -->
	<link rel="stylesheet" href="../css/responsive.css">

</head>


<body>
    <!-- Sign Up -->
    <section id="login">
        <img src="../images/Pre-Login/banner-with-overlay.jpg" alt="banner" class="img-responsive img-pre-login">
        <div id="login-content">
                <div id="login-content-inner" class="container  text-center">

                <div class="logo">
                    <img src="../images/Pre-Login/top-logo.png" alt="logo" class="img-responsive">
                </div>
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>
                                    <div class="text-center login-heading">
                                        <h2>Change Password</h2>
                                        <p><small>Enter your new password to change your password</small></p>
                                    </div>
                                    
                                    <div class="form-group text-left">
                                            <label class="left">Old Password</label>
                                        <div>
                                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Enter your old password">
                                            <span class="field-icon"><img src="../images/pre-login/eye.png"></span>
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                            <label class="left">New Password</label>
                                        <div>
                                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Enter your new password">
                                            <span class="field-icon"><img src="../images/pre-login/eye.png"></span>
                                        </div>
                                    </div>
                                    <div class="form-group text-left">
                                            <label class="left">Confirm Password</label>
                                        <div>
                                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Enter your confirm password">
                                            <span class="field-icon"><img src="../images/pre-login/eye.png"></span>
                                        </div>
                                    </div>
    

                                    <div class="text-left">
                                    <button class="btn btn-blue btn-submit-form-cp" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <!-- Sign Up Ends -->


    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
